<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome with user inputs</title>
</head>

<body>

    <h2>Welcome with user inputs</h2>

    <label for="name">Enter your name:</label><br>
    <input id="name" type="text"><br>

    <label for="surname">Enter your surname:</label><br>
    <input id="surname" type="text"><br>

    <label for="age">Enter your age:</label><br>
    <input id="age" type="text"><br>

    <label for="hobby">Enter your hobby:</label><br>
    <input id="hobby" type="text"><br>

    <button id="button" type="button" class="button"
        title="Click for submit and generate welcome for your!">Submit</button>

    <p id="welcome"></p>

    <style>
        .button {
            margin: 16px 0 0 0;
        }
    </style>
    <script src="script.js"></script>
</body>

</html>
